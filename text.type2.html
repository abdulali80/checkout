<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="daimond/Assets/css/styles.css">
      </head>
<body>
    <h1>Character Count and Total Length</h1>

    <P><b>The character count is a function that show how manay alphabet use in this character and also give a total length in this character.</b></P>

    <h4>like basit ali</h4>
    
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="calculate()">sumbit</button>
    <div id="demo"></div>

    <script>

        function calculate() {
            let text = document.getElementById('textInput').value;
            let counts = {
                a: 0,
                b: 0,
                c: 0,
                d: 0,
                s: 0,
                l: 0,
                i: 0,
                t: 0
            };

            let lengths = text.length;
        
            for (let lengths of text) {
                if (counts.hasOwnProperty(lengths)) {
                    counts[lengths]++;
                }
            }

             functions = '';
            for (let length in counts) {
                functions += `${length} = ${counts[length]}<br>`;
            }
            functions += `Total length = ${lengths}<br>`;

            document.getElementById("demo").innerHTML = functions;
        }
    </script>
</body>
</html>
