<!DOCTYPE html>
<html>
<head>
    <title>Sum of Digits</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <h1>Sum of Digits</h1>

   <p><b>The Sum of Digits calculates the total by adding together each individual digit of a given number (e.g., 1234 results in 10).</b></p>

    <div>
        <label for="numberInput">Enter a number: </label>
        <input type="text" id="numberInput">
        <button onclick="sumDigits()">Calculate Digits</button>
    </div>

    <div class="result" id="result"></div>

    <script>
        function sumDigits() {
            const number = document.getElementById('numberInput').value;
            let sum = 0;

            for (let i = 0; i < number.length; i++) {
                sum += parseInt(number[i]);
            }
            document.getElementById('result').textContent = `The sum of the digits is: ${sum}`;
        }
    </script>

</body>
</html>
