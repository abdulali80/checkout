<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Pattern</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <h1>Rectangle Pattern</h1>

    <p><b>This function is used to add a row of rectangle, and columns of rectangle arranged from small to large, and aligned in columns.</b></p>

    <div>
        <label for="rows">Enter number of rows: </label>
        <input type="number" id="rows" value="5" min="1">
    </div>
    <div>
        <label for="cols">Enter number of columns: </label>
        <input type="number" id="cols" value="10" min="1">
    </div>
    <button onclick="generateRectangle()">Generate Rectangle</button>

    <pre id="pattern"></pre>

    <script>
        function generateRectangle() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            let output = "";

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    output += "* ";
                }
                output += "\n";
            }
            document.getElementById('pattern').textContent = output;
        }
    </script>

</body>
</html>
