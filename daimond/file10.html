<!DOCTYPE html>
<html>
<head>
    <title>Sum of Digits</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <h1>Sum of Digit</h1>
    <p><b>The Sum of Digits calculates the total by adding together 
    each individual digit of a given number (e.g., 1234 results in 10).</b></p>
    
</head>
<body>
    <div>
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput">
        <button id="sumButton">Calculate Sum</button>
        <p id="result"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#sumButton').click(function() {
                var number = $('#numberInput').val();
                var sum = 0;
                var index = 0;
                var digit = 0;

                while (number[index] !== undefined) {
                    digit = 0;

                    if (number[index] == '0') digit = 0;
                    if (number[index] == '1') digit = 1;
                    if (number[index] == '2') digit = 2;
                    if (number[index] == '3') digit = 3;
                    if (number[index] == '4') digit = 4;
                    if (number[index] == '5') digit = 5;
                    if (number[index] == '6') digit = 6;
                    if (number[index] == '7') digit = 7;
                    if (number[index] == '8') digit = 8;
                    if (number[index] == '9') digit = 9;

                    sum = sum + digit;
                    index = index + 1;
                }
                $('#result').text('The sum of the digits is: ' + sum);
            });
        });
    </script>
</body>
</html>
