<!DOCTYPE html>
<html>
<head>
    <title>Sum of Digits</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <h1>Sum of Digit</h1>

    <p><b>The Sum of Digits calculates the total by adding together each individual digit of a given number (e.g., 1234 results in 10).</b></p>
 
</head>
<body>
    <div>
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput">
        <button id="sumButton">Calculate Sum</button>
        <p id="result"></p>
    </div>

    <script>
        $(document).ready(function() {
            $('#sumButton').click(function() {
                var number = $('#numberInput').val();
                var sum = 0;
                var i = 0;
                var digit = 0;
                var zeroCharCode = '0'.charCodeAt(0);

                for (i = 0; number[i] !== undefined; i++) {
                    digit = number.charCodeAt(i) - zeroCharCode;
                    sum = sum + digit;
                }
                $('#result').text('The sum of the digits is: ' + sum);
            });
        });
    </script>
</body>
</html>
