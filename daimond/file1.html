<!DOCTYPE html>
<html>
<head>
    <title>Diamond Pattern</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <h2>Diamond Pattern</h2>
    <div>
        <label for="rows">Enter number of rows: </label>
        <input type="number" id="rows" value="10">
        <button onclick="generateDiamond()">Generate Diamond</button>
    </div>

    <pre id="diamond"></pre>

    <script>
        function generateDiamond() {
            const rows = parseInt(document.getElementById('rows').value);
            let output = "";

            for (let i = 1; i <= rows; i++) {
                for (let j = 1; j <= rows - i; j++) {
                    output += " ";
                }
                for (let k = 1; k <= (2 * i - 1); k++) {
                    output += "*";
                }
                output += "\n";
            }

            for (let i = rows - 1; i >= 1; i--) {
                for (let j = 1; j <= rows - i; j++) {
                    output += " ";
                }
                for (let k = 1; k <= (2 * i - 1); k++) {
                    output += "*";
                }
                output += "\n";
            }
            document.getElementById('diamond').textContent = output;
        }
    </script>

</body>
</html>
