<html>
<head>
    <title>Marquee tag</title>
</head>
<body>
    <marquee direction="up" scrolldelay="400" style="color: red;">
        <h1>Example of marquee tag</h1>
    </marquee>
    <marquee direction="down" loop="3" style="color: rgb(33, 17, 180);">
        <h1>Example of marquee tag</h1>
    </marquee>
    <marquee direction="right" scrollamount="30" style="color: rgb(97, 97, 100);">
        <h1>Example of marquee tag</h1>
    </marquee>
    <marquee direction="left" style="color: rgb(12, 201, 43);" scrollamount="30" behavior="slide" loop="3">
        <h1>Example of marquee tag</h1>
    </marquee>
  
    <marquee scrollamount="50">
        <img src="pic.png">
    </marquee>

</body>
</html>
