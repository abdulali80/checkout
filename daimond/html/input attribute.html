<!DOCTYPE html>
<html>
<head>
    <title>input Attribute</title>
</head>
<body>
    <form>
        Username:-<input type="text"><br><br>
        password<input type="password" required><br><br>
        Number:-<input type="number" step="4"><br><br>
        <input type="file" multiple><br><br>
        <h3>ATM PIN:-</h3>
        PIN<input type="text" maxlength="5" size="4"><br><br>
        <input type="submit" value="submit">
    </form>


    <video width="500" height="300" controls autoplay
   
    muted>
         <source src="video.mp4" type="video/mp4">
</video>

<audio controls>
    <source src="video.mp4" type="audio/mp3"
    controls>
</audio>

<video src="video.mp4" width="500" height="300"
controls></video>
    
</body>
</html>
