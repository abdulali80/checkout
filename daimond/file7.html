<!DOCTYPE html>
<html>
<head>
    <title>12-Hour Digital Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #09f3f3;
        }
        .clock {
            font-size: 48px;
            background-color: #090f1d;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(179, 22, 22, 0.5);
        }
    </style>
</head>
<body>

    <p><b>A 12-Hour Digital Clock displays the current time in a 12-hour format with AM/PM indication.</b></p>

    <div class="clock" id="clock">
        12:00:00 AM
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let period = "AM";

            if (hours >= 12) {
                period = "PM";
            }
            if (hours > 12) {
                hours -= 12;
            }
            if (hours === 0) {
                hours = 12;
            }
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            const timeString = hours + ':' + minutes + ':' + seconds + ' ' + period;
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
