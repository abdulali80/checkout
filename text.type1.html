<!DOCTYPE html>
<html>
    <head>
        <title>Character Count</title>
        <link rel="stylesheet" href="daimond/Assets/css/styles.css">
      </head>
<body>
    <h1>Character Count</h1>

    <P><b>The character count is a function that show how manay alphabet use in this character.</b></P>

    <h4>like basit ali</h4>
    <div id="demo"></div>

    <script>
        function countCharacters(text) {
            let counts = {
                a: 0,    
                b: 0,
                c: 0,
                d: 0,              
                e: 0,
                f: 0,
                g: 0,
                h: 0,
                i: 0,
                j: 0,
                k: 0,
                l: 0,
                m: 0,
                n: 0,
                o: 0,
                p: 0,
                q: 0,
                r: 0,
                s: 0,
                t: 0,
                u: 0,
                v: 0,
                w: 0,
                x: 0,
                y: 0,
                z: 0
               
            };

            for (let char of text) {
               
               let lowerChar = char.toLowerCase();
               if (counts.hasOwnProperty(lowerChar)) {
                   counts[lowerChar]++;
               }
           }

           return counts;
        }
        let text = "basit Ali SHoaib";
        
        let characterCounts = countCharacters(text);
        let output = '';
        for (let char in characterCounts) {
            output += `${char} = ${characterCounts[char]}<br>`;
        }
        document.getElementById("demo").innerHTML = output;
    </script>
</body>
</html>
