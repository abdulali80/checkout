<!DOCTYPE html>
<html>
    <title>Text Length Calculator</title>
<body>

    <h2>Total Length is 5</h2>

<p>create a variable named username ie. basit . The output will be</p>

<h4>if basit ali</h4>

    <input type="text" id="textInput" placeholder="Enter text here"><br>
    <div id="demo">The length of the text is: 0</div>

    <script>
        function updateLength() {
            let text = document.getElementById('textInput').value;
            let length = text.length;
            document.getElementById('demo').innerHTML = `The length of the text is: ${length}`;
        }
        document.getElementById('textInput').addEventListener('input', updateLength);
    </script>
</body>
</html>
